name: Release & Publish

on:
  push:
    tags:
      - 'v*'   # Tag releases like v1.2.3 or v1.2.3-rc.1

permissions:
  contents: write   # Needed to create GitHub Releases
  id-token: write   # Required for PyPI Trusted Publishing (recommended)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build and test deps (latest)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build setuptools wheel twine
          # Install the package (non-editable to avoid creating src/*.egg-info)
          pip install .

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p 'test_*.py' -v

      - name: Clean previous build artifacts
        run: |
          rm -rf dist build src/*.egg-info

      - name: Verify tag matches version in pyproject.toml
        id: verify
        run: |
          # Try GITHUB_REF_NAME, fall back to parsing GITHUB_REF if not set
          TAG="${GITHUB_REF_NAME:-${GITHUB_REF#refs/tags/}}"
          echo "GITHUB_REF='${GITHUB_REF}'"
          echo "GITHUB_REF_NAME='${GITHUB_REF_NAME}'"
          echo "Raw TAG='${TAG}'"
          # Strip leading 'v' for tags like v1.2.3
          TAG_VERSION="${TAG#v}"
          echo "Parsed TAG_VERSION='${TAG_VERSION}'"

          # Read and strip whitespace/CR from pyproject version robustly
          PY_VERSION=$(python - <<'PY'
          import tomllib,sys
          v = tomllib.load(open('pyproject.toml','rb'))['project']['version']
          sys.stdout.write(v.strip())
          PY
          )
          # Remove any stray CRs just in case
          PY_VERSION="${PY_VERSION//$'\r'/}"
          echo "pyproject version='${PY_VERSION}'"

          if [ "$PY_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match pyproject version ($PY_VERSION)."
            exit 1
          fi

      - name: Install build tooling (redundant safety)
        run: |
          python -m pip install --upgrade build setuptools wheel

      - name: Build distributions
        run: |
          python -m build

      - name: Verify built artifacts (twine check)
        run: |
          python -m twine check dist/*

      - name: Create GitHub Release and upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*

      - name: Publish to TestPyPI (pre-releases)
        if: contains(github.ref_name, '-rc') || contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'dev')
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          # If not using Trusted Publishing, set TEST_PYPI_API_TOKEN secret and uncomment the next line:
          # password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI (stable releases)
        if: ${{ !contains(github.ref_name, '-rc') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b') && !contains(github.ref_name, 'dev') }}
        uses: pypa/gh-action-pypi-publish@v1.10.3
        with:
          skip-existing: true
          # If not using Trusted Publishing, set PYPI_API_TOKEN secret and uncomment the next line:
          # password: ${{ secrets.PYPI_API_TOKEN }}
