name: Build, Release & Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3-rc.1, etc.

permissions:
  contents: write     # Required to create GitHub releases and upload assets

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Extract version from tag
      id: get_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME, Version: $VERSION"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine

    - name: Install package for testing
      run: |
        python -m pip install -e .

    - name: Run tests
      run: |
        python -m unittest discover -s tests -p 'test_*.py' -v
      continue-on-error: false

    - name: Verify version consistency
      run: |
        PYPROJECT_VERSION=$(python -c "
        import tomllib
        with open('pyproject.toml', 'rb') as f:
            data = tomllib.load(f)
        print(data['project']['version'])
        ")
        
        TAG_VERSION="${{ steps.get_version.outputs.version }}"
        
        if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
          echo "âŒ Version mismatch!"
          echo "pyproject.toml version: $PYPROJECT_VERSION"
          echo "Git tag version: $TAG_VERSION"
          exit 1
        fi
        
        echo "âœ… Version verification passed"

    - name: Clean build artifacts
      run: |
        rm -rf dist/ build/ *.egg-info/

    - name: Build package
      run: |
        python -m build

    - name: Verify built package
      run: |
        python -m twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  github-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Extract version from tag
      id: get_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        VERSION=${TAG_NAME#v}
        echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Determine release type
      id: release_type
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        if [[ "$VERSION" =~ (rc|a|b|dev|alpha|beta) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.tag_name }}
        name: Release ${{ steps.get_version.outputs.tag_name }}
        prerelease: ${{ steps.release_type.outputs.is_prerelease }}
        generate_release_notes: true
        files: |
          dist/*.whl
          dist/*.tar.gz
        body: |
          ## ðŸ“¦ Package Information
          
          **Version:** `${{ steps.get_version.outputs.version }}`
          **Release Type:** ${{ steps.release_type.outputs.is_prerelease == 'true' && 'Pre-release' || 'Stable Release' }}
          
          ### ðŸ“¥ Installation
          ```bash
          pip install your-package-name==${{ steps.get_version.outputs.version }}
          ```

  publish-to-testpypi:
    needs: build-and-test
    if: contains(github.ref_name, 'rc') || contains(github.ref_name, 'a') || contains(github.ref_name, 'b') || contains(github.ref_name, 'dev')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        print-hash: true

  publish-to-pypi:
    needs: build-and-test
    if: ${{ !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'a') && !contains(github.ref_name, 'b') && !contains(github.ref_name, 'dev') }}
    runs-on: ubuntu-latest
    environment: pypi  # Optional: for additional security
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        print-hash: true
